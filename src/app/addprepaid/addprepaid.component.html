<div class="containers">
<div class="container">
    <h2>New Prepaid Plan</h2>
    <form #adduserform="ngForm" (ngSubmit)="addPrepaidformsubmit()">
     <!-- //   {{prepaid | json}} -->
        <div class="form-group">
            <label for="id">id:</label>
            <input type="text" class="form-control" required [(ngModel)]="prepaid.id" name="id">
        </div>
        <div class="form-group">
            <label for="emailId">plan:</label>
            <input type="text" class="form-control" required [(ngModel)]="prepaid.emailId" name="emailId">
        </div>
        <div class="form-group">
            <label for="userName">validity:</label>
            <input type="text" class="form-control" required [(ngModel)]="prepaid.userName" name="userName">
        </div>
        <div class="form-group">
        <label for="password">benifits</label>
        <input type="text" class="form-control" required [(ngModel)]="prepaid.password" name="password">
    </div>
    <button type="submit" class="btn btn-success">submit</button> &nbsp;
    <button type="button" class="btn btn-primary" (click)="gotolistprepaid()">back</button>
    </form>
</div><br><br><br><br><br><br><br><br><br><br><br><br></div>
